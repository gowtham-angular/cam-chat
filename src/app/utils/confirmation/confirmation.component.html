<div class="container">
    <h1 class="mat-dialog-title ">Confirmation</h1>
    <div class="mat-dialog-content">{{ data.message }}</div>
    <div class="mat-dialog-actions">
        <button class="mat-primary" (click)="confirm()">Yes</button>
        <button class="mat-button" (click)="cancel()">No</button>
    </div>
</div>
