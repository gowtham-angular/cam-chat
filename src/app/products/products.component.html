<mat-tab-group>
    <mat-tab label="Create Product">
        <div *ngIf="uploading" class="loader-overlay">
            <mat-spinner diameter="32"></mat-spinner>
        </div>

        <form [formGroup]="form" (ngSubmit)="uploadImage()" class="product">
            <mat-form-field>
                <mat-label>Levels</mat-label>
                <mat-select formControlName="level">
                    @for (item of levels; track item) {
                    <mat-option [value]="item.value">{{item.viewValue}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Image Name" formControlName="imageName" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Price" formControlName="price" type="number" required>
            </mat-form-field>

            <input type="file" (change)="onFileSelected($event)">
            <button mat-raised-button color="primary" type="submit">Upload Image</button>
        </form>
    </mat-tab>
    <mat-tab label="Product List">
        <div class="product-list">
            <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
        </div>
    </mat-tab>
</mat-tab-group>
